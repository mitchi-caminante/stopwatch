<html>
	<head>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Wallpoet">
		<link rel="stylesheet" href="index.css">
		<link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
</head>
    <body>
	  <div id="wrapper" class="wrapper">
		<header>
			<h1 id="title">Stopwatch</h1>
			<p>It's a stopwatch. That's it.</p>
		</header>
		<div id="timerDisplay" class="timerDisplay">
			<span id="seconds" class="time-unit">00</span>
			: <span id="ms" class="time-unit">00</span>
		</div>
		<div class="buttons">
			<button id="start">Start</button>
			<button id="reset" disabled>Reset</button>
		</div>
			
	</div>
	<script src="index.js"></script>
	</body>
</html>
